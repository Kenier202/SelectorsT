<h1 class="mt-3">Selector anidados</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continente:</label>
      <select formControlName="region" class="form-select" id="continente">
        <option value="">Seleccione un continente</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="countriesByRegion.length > 0" class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Pais:</label>
      <select formControlName="country" class="form-select" id="country">
        <option value="">Seleccione un pais</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
